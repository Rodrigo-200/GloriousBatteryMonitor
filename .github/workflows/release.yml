name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build icon resource
      run: windres -o icon.syso icon.rc

    - name: Build executable
      run: go build -ldflags "-H=windowsgui" -o glorious-battery.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: glorious-battery.exe
        generate_release_notes: true
        body: |
          ## Glorious Mouse Battery Monitor
          
          ### Installation
          1. Download `glorious-battery.exe`
          2. Run the executable
          3. The app will appear in your system tray
          
          ### Requirements
          - Windows 10/11 (64-bit)
          - WebView2 Runtime (pre-installed on Windows 11)
          - Glorious wireless gaming mouse
          
          ### Supported Devices
          All Glorious wireless mice (O, O-, O Pro, O2, D, D-, D2, I, I2)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
