<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Battery Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233fb950' stroke-width='2'><rect x='2' y='7' width='18' height='11' rx='2'/><path d='M22 10v4'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #21262d;
            position: relative;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            color: #8b949e;
        }

        .content {
            padding: 32px 24px;
        }

        .battery-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
        }

        .circle-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #21262d;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: #3fb950;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease, stroke 0.3s ease;
        }

        .battery-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .battery-icon {
            width: 48px;
            height: 48px;
            display: block;
            margin: 0 auto 8px;
        }

        .battery-percentage {
            font-size: 36px;
            font-weight: 700;
            color: #f0f6fc;
        }

        .status {
            text-align: center;
            margin-bottom: 24px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(63, 185, 80, 0.1);
            color: #3fb950;
            border: 1px solid #238636;
        }

        .status-charging {
            background: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            border-color: #1f6feb;
        }

        .status-low {
            background: rgba(248, 81, 73, 0.1);
            color: #f85149;
            border-color: #da3633;
        }

        .status-disconnected {
            background: rgba(139, 148, 158, 0.1);
            color: #8b949e;
            border-color: #484f58;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-card {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: #21262d;
            color: #f0f6fc;
            border-color: #484f58;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f0f6fc;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            color: #c9d1d9;
            margin-bottom: 8px;
        }

        .setting-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input {
            width: auto;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #238636;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-btn" onclick="openSettings()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
            <div class="title" id="deviceTitle">Glorious Mouse</div>
            <div class="subtitle">Battery Monitor</div>
        </div>

        <div class="content">
            <div class="battery-circle">
                <svg class="circle-svg" viewBox="0 0 200 200">
                    <circle class="circle-bg" cx="100" cy="100" r="85"></circle>
                    <circle id="progress" class="circle-progress" cx="100" cy="100" r="85" 
                            stroke-dasharray="534.07" stroke-dashoffset="534.07"></circle>
                </svg>
                <div class="battery-center">
                    <svg class="battery-icon" id="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="18" height="11" rx="2"/>
                        <path d="M22 10v4"/>
                    </svg>
                    <div class="battery-percentage" id="percentage">--</div>
                </div>
            </div>

            <div class="status">
                <div class="status-badge" id="status">
                    <span id="status-text">Connecting...</span>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Last Charged</div>
                    <div class="info-value" id="lastCharge">Never</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Charged To</div>
                    <div class="info-value" id="chargeLevel">--</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            
            <div class="setting-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="startWithWindows">
                    <label class="setting-label" for="startWithWindows" style="margin:0">Start with Windows</label>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label" for="refreshInterval">Refresh Interval (seconds)</label>
                <input type="number" id="refreshInterval" class="setting-input" min="1" max="60" value="5">
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let currentSettings = {};

        async function loadSettings() {
            const response = await fetch('/api/settings');
            currentSettings = await response.json();
            document.getElementById('startWithWindows').checked = currentSettings.startWithWindows;
            document.getElementById('refreshInterval').value = currentSettings.refreshInterval;
        }

        function openSettings() {
            loadSettings();
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        async function saveSettings() {
            const settings = {
                startWithWindows: document.getElementById('startWithWindows').checked,
                refreshInterval: parseInt(document.getElementById('refreshInterval').value)
            };
            
            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });
            
            closeSettings();
            alert('Settings saved successfully!');
        }

        const eventSource = new EventSource('/events');
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateBattery(data);
        };

        function updateBattery(data) {
            const percentage = document.getElementById('percentage');
            const icon = document.getElementById('icon');
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const progress = document.getElementById('progress');

            const lastCharge = document.getElementById('lastCharge');
            const chargeLevel = document.getElementById('chargeLevel');
            const deviceTitle = document.getElementById('deviceTitle');

            // Update device model
            if (data.deviceModel && data.deviceModel !== 'Unknown') {
                deviceTitle.textContent = 'Glorious ' + data.deviceModel;
            }

            if (data.status === 'disconnected') {
                percentage.textContent = '--';
                icon.innerHTML = '<circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/>';
                status.className = 'status-badge status-disconnected';
                statusText.textContent = 'Not Connected';
                progress.style.strokeDashoffset = '534.07';
                return;
            }

            // Update last charge info
            if (data.lastChargeTime && data.lastChargeTime !== 'Never') {
                lastCharge.textContent = data.lastChargeTime;
                chargeLevel.textContent = data.lastChargeLevel + '%';
            }

            percentage.textContent = data.level + '%';

            const circumference = 534.07;
            const offset = circumference - (data.level / 100) * circumference;
            progress.style.strokeDashoffset = offset;

            if (data.charging) {
                icon.innerHTML = '<path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>';
                progress.style.stroke = '#58a6ff';
                status.className = 'status-badge status-charging';
                statusText.textContent = 'Charging';
            } else if (data.level >= 50) {
                icon.innerHTML = '<rect x="2" y="7" width="18" height="11" rx="2"/><path d="M22 10v4"/>';
                progress.style.stroke = '#3fb950';
                status.className = 'status-badge';
                statusText.textContent = 'Good';
            } else if (data.level >= 20) {
                icon.innerHTML = '<rect x="2" y="7" width="18" height="11" rx="2"/><path d="M22 10v4"/>';
                progress.style.stroke = '#d29922';
                status.className = 'status-badge';
                statusText.textContent = 'Fair';
            } else {
                icon.innerHTML = '<rect x="2" y="7" width="18" height="11" rx="2"/><path d="M22 10v4"/><line x1="6" y1="12" x2="10" y2="12" stroke-width="3"/>';
                progress.style.stroke = '#f85149';
                status.className = 'status-badge status-low';
                statusText.textContent = 'Low';
            }
        }
    </script>
</body>
</html>
